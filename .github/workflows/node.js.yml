name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build and test 
        run: |
          npm ci
          npm run build --if-present
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI