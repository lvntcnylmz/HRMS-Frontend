<div class="row">
  <div *ngFor="let employer of employers" class="modal-dialog mb-5 mx-0 w-25">
    <div class="modal-content rounded-6 shadow">
      <div class="modal-header border-bottom-0">
        <h3 class="modal-title">{{ employer.companyName }}</h3>
      </div>
      <div class="modal-body py-0">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam et
          maximus ante. Aenean porttitor sem eget lorem congue consectetur quis
          a orci. Morbi ac libero ut risus vestibulum dictum. Donec.
        </p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2">
          Open Positions
        </button>
        <button
          type="button"
          class="btn btn-lg btn-light w-100 mx-0"
          data-bs-dismiss="modal"
        >
          Company Details
        </button>
      </div>
    </div>
  </div>
</div>
