<div class="row row-cols-auto">
  <div
    *ngFor="let employer of employers"
    class="col card rounded-6 shadow mt-4 me-auto"
    style="width: 18rem"
  >
    <div class="card-body">
      <h3 class="card-title">
        {{ employer.companyName }}
      </h3>
      <p class="card-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam et maximus
        ante. Aenean porttitor sem eget lorem congue consectetur quis a orci.
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i class="bi bi-telephone-fill me-1"></i>
        {{ employer.phoneNumber }}
      </li>
      <li class="list-group-item">
        <i class="bi bi-envelope-fill me-1"></i>
        {{ employer.webSite }}
      </li>
    </ul>
    <div class="card-body">
      <button
        type="button"
        class="btn btn-primary btn-lg w-100 mx-0"
        data-bs-dismiss="modal"
      >
        Profile
      </button>
    </div>
  </div>
</div>
