<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form [formGroup]="registerForm" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="firstName"
                          formControlName="firstName"
                          placeholder="First Name"
                        />
                        <label for="floatingInput">First Name</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="lastName"
                          formControlName="lastName"
                          placeholder="Last Name"
                        />
                        <label for="floatingInput">Last Name</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control rounded-4"
                          id="email"
                          formControlName="email"
                          placeholder="Email"
                        />
                        <label for="floatingInput">Email address</label>
                      </div>
                      <label class="text-red" *ngIf="error">Field Error</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control rounded-4"
                          id="password"
                          formControlName="password"
                          placeholder="Password"
                        />
                        <label for="floatingInput">Password</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="nationalId"
                          formControlName="nationalId"
                          placeholder="National Id"
                        />
                        <label for="floatingInput">National Id</label>
                        <!-- <label *ngIf="registerForm.errors?.['required']"
                          >National ID is required</label
                        > -->
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="birthDate"
                          formControlName="dateOfBirth"
                          placeholder="Year of Birth"
                        />
                        <label for="floatingInput">Year of Birth</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <h6>How will you use our products?</h6>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="userType"
                          id="userType"
                        />
                        <label class="form-check-label" for="userType">
                          Employer
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="userType"
                          id="userType"
                          checked
                        />
                        <label class="form-check-label" for="userType">
                          Job seeker
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="register()"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
