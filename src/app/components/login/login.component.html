<section class="position-absolute top-50 start-50 translate-middle w-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign in to JobFinder
                </p>

                <form
                  [formGroup]="loginForm"
                  (ngSubmit)="login()"
                  #localForm="ngForm"
                  class="mx-1 mx-md-4"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control rounded-4"
                          placeholder=""
                          formControlName="email"
                          [class.is-invalid]="
                            localForm.submitted &&
                            loginForm.get('email')?.invalid
                          "
                        />
                        <label for="floatingInput">Email address</label>
                        <div
                          *ngIf="loginForm.controls['email'].errors?.required"
                          class="invalid-feedback"
                        >
                          Email is required
                        </div>
                        <div
                          *ngIf="loginForm.controls['email'].errors?.email"
                          class="invalid-feedback"
                        >
                          Invalid email
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control rounded-4"
                          placeholder=""
                          formControlName="password"
                          [class.is-invalid]="
                            localForm.submitted &&
                            loginForm.get('password')?.invalid
                          "
                        />
                        <label for="floatingInput">Password</label>
                        <div
                          *ngIf="
                            loginForm.controls['password'].errors?.required
                          "
                          class="invalid-feedback"
                        >
                          Password is required
                        </div>
                        <div
                          *ngIf="
                            loginForm.controls['password'].errors?.minlength
                          "
                          class="invalid-feedback"
                        >
                          Password must be minimum 6 characters
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr class="my-4" />
                  <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4"
                    type="submit"
                  >
                    <i class="bi bi-twitter"></i>
                    Sign up with Twitter
                  </button>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4"
                    type="submit"
                  >
                    <i class="bi bi-facebook"></i>
                    Sign up with Facebook
                  </button>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4"
                    type="submit"
                  >
                    <i class="bi bi-github"></i>
                    Sign up with GitHub
                  </button>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      (click)="login()"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
