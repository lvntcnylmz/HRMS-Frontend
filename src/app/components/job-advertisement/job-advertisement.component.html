<div class="row mt-5">
  <div class="col-3">
    <app-category></app-category>
  </div>
  <div class="col-9">
    <div class="row">
      <div
        *ngFor="let jobAdvertisement of jobAdvertisements"
        class="card rounded-6 shadow mb-5 mx-2"
        style="width: 19rem"
      >
        <div class="card-body">
          <h5 class="card-title">
            {{ jobAdvertisement.jobTitle }}
          </h5>
          <h6 class="card-subtitle text-muted mb-2">
            Company : {{ jobAdvertisement.companyName }}
          </h6>
          <h6 class="card-subtitle text-muted">
            City : {{ jobAdvertisement.cityName }}
          </h6>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque vel
            ex.
          </p>
          <div class="row">
            <div class="col-auto">
              <button type="button" class="btn btn-primary">Details</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-success">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
