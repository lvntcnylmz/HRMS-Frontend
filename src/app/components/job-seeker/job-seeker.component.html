<div class="row">
  <div
    *ngFor="let jobSeeker of jobSeekers"
    class="card rounded-6 shadow mb-5 mx-2 mt-4"
    style="width: 20rem"
  >
    <img
      src="https://bootstrapious.com/i/snippets/sn-about/avatar-3.png"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ jobSeeker.firstName + " " + jobSeeker.lastName }}
      </h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Age : {{ date - jobSeeker.dateOfBirth }}</li>
      <li class="list-group-item">
        <i class="bi bi-envelope-fill me-1"></i>
        {{ jobSeeker.email }}
      </li>
    </ul>
    <div class="card-body">
      <button
        type="button"
        class="btn btn-primary btn-lg w-100 mx-0"
        data-bs-dismiss="modal"
      >
        Profile
      </button>
    </div>
  </div>
</div>
