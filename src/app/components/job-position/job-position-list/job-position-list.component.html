<div class="accordion dark mb-2" id="job-positions">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Job Positions
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="headingOne"
      data-bs-parent="#job-positions"
    >
      <div class="list-group">
        <a [class]="getAllCategoryClass()" routerLink="/jobs">All Positions</a>
        <a
          [class]="getCurrentJob(jobPosition)"
          (click)="setCurrentJob(jobPosition)"
          routerLink="/jobs/{{ jobPosition.id }}"
          *ngFor="let jobPosition of jobPositions"
          >{{ jobPosition.title }}</a
        >
      </div>
    </div>
  </div>
</div>
